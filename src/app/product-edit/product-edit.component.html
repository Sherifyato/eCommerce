<div class="container mt-5">
  <h2 class="text-center mb-4">Edit Product</h2>

  <form (ngSubmit)="onSubmit()" #productForm="ngForm" enctype="multipart/form-data" class="border p-4 rounded shadow-sm">

    <!-- Title -->
    <div class="form-group mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="product.title" class="form-control" required />
    </div>

    <!-- Description -->
    <div class="form-group mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="product.description" class="form-control"></textarea>
    </div>

    <!-- Price -->
    <div class="form-group mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="number" id="price" name="price" [(ngModel)]="product.price" class="form-control" required />
    </div>

    <!-- Stock -->
    <div class="form-group mb-3">
      <label for="stock" class="form-label">Stock:</label>
      <input type="number" id="stock" name="stock" [(ngModel)]="product.stock" class="form-control" required />
    </div>

    <!-- Category -->
    <div class="form-group mb-3">
      <label for="category" class="form-label">Category:</label>
      <input type="text" id="category" name="category" [(ngModel)]="product.category" class="form-control" required />
    </div>

    <!-- Images -->
    <div class="form-group mb-4">
      <label for="images" class="form-label">Images (up to 5):</label>
      <input type="file" id="images" name="images" (change)="onFilesSelected($event)" class="form-control-file" multiple />
    </div>

    <!-- Buttons -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <button type="button" class="btn btn-danger" (click)="onDelete()">Delete Product</button>
    </div>
  </form>
</div>
