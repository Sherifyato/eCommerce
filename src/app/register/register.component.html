<div class="body">
  <div class="reg-container container mx-auto">
      <h1 class="weltxt"></h1>
      <h3 class="mt-3 mb-4 regtxt">Register now</h3>
      <div>
          <div class="test-container">
              <label class="label">First name</label>
              <input class="regform" type="text" placeholder="First name">
          </div>
          <div class="test-container">
              <label class="label">Last name</label>
              <input class="regform" type="text" placeholder="Last name">
          </div>
          <div class="test-container">
              <label class="label">Email Address</label>
              <input class="regform" type="text" placeholder="Enter your email">
          </div>
          <div class="test-container">
              <label class="label">Password</label>
              <input class="regform" type="password" placeholder="Enter your password">
          </div>
          <button type="submit" (click)="register()">Register</button>
          <p class="terms">
              By signing up you agree to our Terms of Service and Privacy Policy.
          </p>
          <div class="mt-5 haveacc">
              <div class="reg">
                  <a class="login" href="/login">Log in</a>
              </div>
              <p>Already have an account?</p>
          </div>
      </div>
  </div>
  </div>
